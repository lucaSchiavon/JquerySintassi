 <!--script-->
 <script src="../node_modules/jquery/dist/jquery.min.js"></script>
 <script>
     $(document).ready(function(){
        debugger;
         var elemento = $("#mioId"); //l'elemento con specifico id
         var elementi = $(".miaClasse"); //tutti gli elementi con attributo class "miaClasse"

         var nuovoElemento = $("<div id='nuovoelemento'>nuovo ememento...</div>");

         var blocco = $("<div><p>Esempio di elementi <strong>nidificati</strong></p></div>");

     });
